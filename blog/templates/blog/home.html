{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}
		<article class="media content-section">
		  <img class = "rounded-circle article-img" src="{{ post.Sales_Persons_Name.profile.image.url }}">>		
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post.Sales_Persons_Name }}</a>
		      <small class="text-muted">{{ post.Date_Of_Delivery }}</small>
		   	</div>
		    <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.Plant_Model }}</a></h2>
		    <p class="article-content">{{ post.Customer_Name }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
